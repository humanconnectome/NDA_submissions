- rename: ed1_blood
  name: bld_draw
  source: hcpa
  nda:
    type: Integer
    description: BLOOD SAMPLES COLLECTED
    range:
    - 0
    - 1
    - -5
    - -7
    - -8
    notes: 0=No; 1=Yes -8=DON'T KNOW; -7=REFUSED; -5=Presented, not answered
    alias: bld_draw
    codes:
      0: 'No'
      1: Yes -8=DON'T KNOW
      -7: REFUSED
      -5: Presented, not answered
  redcap:
    form: external_measures
    section: <font size='+0.05'><center>Blood</center></font>
    type: radio
    label: <font size=2.5>Blood Draw:</font>
    choices:
      1: 'Yes'
      0: 'No'
    alignment: RH

