- rename: insomm
  name: insulin
  request: Please append "uU/mL" to insulin readings.
  old_code: >-
    studydata['insulin_num']=pd.to_numeric(studydata.insulin,errors='coerce');
    studydata.loc[(studydata.insulin!='') & (studydata.insulin_num < 99999), 'insulin_new']=" uU/mL";
    studydata.loc[studydata.insulin!='','insulin2']=studydata.insulin+studydata.insulin_new;
    studydata.loc[studydata.insulin_num>99998,'insulin2']=studydata.insulin;
    studydata=studydata.drop(columns=['insulin','insulin_num','insulin_new']).rename(columns={'insulin2':'insulin'});
    studydata.insulin=studydata.insulin.astype(str).str.replace('nan','')
  code: >-
    return x.mask(x.notna(), X + ' uU/mL')
  source: hcpa
  nda:
    type: String
    length: 250
    description: 'Insulin: Comments'
    alias: insulin
  redcap:
    form: external_measures
    type: text
    label: <font size=2.5>Insulin:</font>
    note: ' ###.## (to the hundreds and 2 decimal places); 99999 for QNS(quantity
      not sufficient); Units=uU/mL'
    validation: number_2dp
    branching: '[bld_draw]=''1'' '

