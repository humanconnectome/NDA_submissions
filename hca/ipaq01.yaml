elements:

- name: subjectkey
  rename: subjectkey
  source:
  - hcpa

- name: subject
  rename: src_subject_id
  source:
  - hcpa

- name: interview_date
  rename: interview_date
  func: format_date
  source:
  - hcpa

- name: interview_age
  rename: interview_age
  source:
  - hcpa

- name: gender
  rename: sex
  source:
  - hcpa


- rename: ipaq2
  name:
  - ipaq1
  - ipaq1days
  code: return x.where(x == 0, y)
  source: hcpa
  request: Please withhold "ipaq1" column, but add the code of 0 to the count of days
    in the companion ("ipaq1days") column (still indicates the activity was not done).
  nda:
    type: Integer
    description: During the last 7 days, on how many days did you do vigorous physical
      activities like heavy lifting, digging, aerobics, or fast cycling? (# days per
      week)
    alias: ipaq1days,ipaq_1111,v10_ipaq_vigorous_daysinpastweek,v1_ipaq_vigorous_daysinpastweek,v7_ipaq_vigorous_daysinpastweek,vigdays
  redcap:
    form: hcpa_block_1
    type: text
    label: '<p style=''margin-left: 40px''>Days per week:</p>'
    validation: number
    val_min: 1.0
    val_max: 7.0
    branching: '[ipaq1]=''1'''

- rename: ipaq3a
  name: ipaq2hrs
  source: hcpa
  nda:
    type: Integer
    description: How much time did you usually spend doing vigorous physical activities
      on one of those days? (hours per day)
    alias: ipaq2hrs,vighours
  redcap:
    form: hcpa_block_1
    type: text
    label: '<p style=''margin-left: 40px''>Hours per day:</p>'
    validation: number
    val_min: 0.0
    val_max: 24.0
    branching: '[ipaq1]=''1'''

- rename: ipaq3b
  name: ipaq2mins
  source: hcpa
  nda:
    type: Integer
    description: How much time did you usually spend doing vigorous physical activities
      on one of those days? (minutes per day)
    notes: 999 = Unknown
    alias: ipaq2mins,ipaq_1112_mins,v10_ipaq_vigorous_minutesperdayinpastweek,v1_ipaq_vigorous_minutesperdayinpastweek,v7_ipaq_vigorous_minutesperdayinpastweek,vigminutes
    codes:
      999: Unknown
  redcap:
    form: hcpa_block_1
    type: text
    label: '<p style=''margin-left: 40px''>Minutes per day:</p>'
    validation: number
    val_min: 0.0
    val_max: 60.0
    branching: '[ipaq1]=''1'''

