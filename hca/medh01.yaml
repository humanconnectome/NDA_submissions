elements:

- name: subjectkey
  rename: subjectkey
  source:
  - hcpa
  - ssaga

- name: subject
  rename: src_subject_id
  source:
  - hcpa
  - ssaga

- name: interview_date
  rename: interview_date
  func: format_date
  source:
  - hcpa
  - ssaga

- name: interview_age
  rename: interview_age
  source:
  - hcpa
  - ssaga

- name: gender
  rename: sex
  source:
  - hcpa
  - ssaga


- rename: sf1
  name: mh1
  source: ssaga
  nda:
    type: Integer
    description: 'In general, would you say your health is:'
    range:
    - 1::5
    notes: 1= Excellent; 2= Very Good; 3= Good; 4= Fair; 5= Poor
    alias: mh1
    codes:
      1: Excellent
      2: Very Good
      3: Good
      4: Fair
      5: Poor
  redcap:
    form: ssaga
    section: <font size="+0.5"><center>MEDICAL HISTORY</center></font>
    type: radio
    label: "<p>MH1 \nNow I have some questions about your physical health and medical\
      \ history.  First, at the present time, would you say your health is excellent,\
      \ very good, good, fair, or poor?</p>"
    choices:
      1: EXCELLENT
      2: VERY GOOD
      3: GOOD
      4: FAIR
      5: POOR

- rename: mh2
  name: mh2
  source: ssaga
  nda:
    type: Integer
    description: Has your health always been at the current rating, or has it been
      better or worse?
    range:
    - 1
    - 2
    - 5
    - 6
    notes: 1 = NO, WORSE ; 2 = NO, BETTER ; 5 = YES, SAME ; 6 = BOTH BETTER & WORSE
    codes:
      1: NO, WORSE
      2: NO, BETTER
      5: YES, SAME
      6: BOTH BETTER & WORSE
  redcap:
    form: ssaga
    type: radio
    label: "<p>MH2 \nHas your health always been [mh1], or has it been better or worse?</p>"
    choices:
      1: NO, WORSE
      2: NO, BETTER
      5: YES, SAME
      6: BOTH BETTER & WORSE

- rename: mh4a
  name: mh4a
  source: ssaga
  nda:
    type: Integer
    description: How many times have you been in a hospital overnight (including surgery
      and pregnancy), excluding psychiatric or substance abuse treatment?
  redcap:
    form: ssaga
    type: text
    label: '<p style="margin-left: 40px">A. How many times have you been in a hospital
      overnight (including surgery and pregnancy), <u>excluding</u> psychiatric or
      substance abuse treatment?</p>'
    note: number of times
    validation: number

- rename: tosurg
  name: mh4b
  source: ssaga
  nda:
    type: Integer
    description: Number of outpatient surgery
    alias: mh4b
  redcap:
    form: ssaga
    type: text
    label: '<p style="margin-left: 40px">B. How many times have you had surgery when
      you did <u>not</u> have to stay in a hospital overnight (that is, outpatient
      surgery)?</p>'
    note: number of times
    validation: number

- rename: baseline_m_008
  name: mh4c
  source: ssaga
  nda:
    type: Integer
    description: In the past six months, how many emergency room visits were for medical
      problems not related to a psychiatric or mental health problem?
    alias: mh4c
  redcap:
    form: ssaga
    type: text
    label: '<p style="margin-left: 40px">C. How many times have you been examined
      or treated in the emergency room because of an accident or injury?</p>'
    note: number of times
    validation: number

- rename: mh5
  name: mh5
  source: ssaga
  nda:
    type: Integer
    description: In the last 6 months, how many visits have you made to a doctor,
      clinic, or emergency room for your physical health?  DO NOT COUNT CHIROPRACTORS.
  redcap:
    form: ssaga
    type: text
    label: "<p>MH5 \nIn the last 6 months, how many visits have you made to a doctor,\
      \ clinic, or emergency room for your physical health? \nDO NOT COUNT CHIROPRACTORS.</p>"
    note: number of visits
    validation: number

- rename: mh6a1
  name: mh6a1
  request: Please recode 1 as 0 (for "No") and 5 as 1 (for "Yes").
  recode:
    5: 1
    1: 0
  source: ssaga
  nda:
    type: Integer
    description: 'Have you ever taken any medications prescribed to you by a doctor
      for 12 months or longer for the following reasons: DO NOT COUNT OTC. - To make
      you feel less nervous?'
    range:
    - 0
    - 1
    notes: 0 = No; 1 = Yes
    codes:
      0: 'No'
      1: 'Yes'
  redcap:
    form: ssaga
    type: radio
    label: '<p style="margin-left: 80px">1. To make you feel less nervous?</p>'
    choices:
      1: 'No'
      5: 'Yes'
    alignment: RH

