- rename: caffeine_session
  name: caffeine_session
  source: hcpa
  nda:
    type: String
    length: 35
    description: 'Sessions Completed (Caffeine):'
    notes: List up to 6 sessions
  redcap:
    form: external_measures
    section: <font size='+0.05'><center>Caffeine</center></font>
    type: checkbox
    label: <font size=2.5>Sessions:</font>
    choices:
      1: Session 1
      2: Session 2
      3: Session 3
      4: Session 4
      5: Session 5
      6: Session 6
    alignment: LH

- rename: version_form
  name: No equivalent - used to indicate session/day
  request: Please have sessions' data share columns, one column for each unique question.
    This will require copying/pasting 'subjectkey' - 'sex' to align with the stacked
    data. The rows can be labeled by session/day with the 'version_form' column. If
    sessions are stored in separate files, then you can load them for submission together.
    Our Validation and Upload Tool will merge them automatically.
  source: hcpa
  nda:
    type: String
    length: 121
    description: Form used/assessment name
    alias: form

- rename: caffeine_s1yn
  name: caffeine_s1yn
  source: hcpa
  nda:
    type: Integer
    description: 'Caffeine: Session Complete?'
    range:
    - 0
    - 1
    notes: 1 = Yes ; 0 = N/A
    alias: caffeine_s2yn,caffeine_s3yn,caffeine_s4yn,caffeine_s5yn,caffeine_s6yn
    codes:
      1: 'Yes'
      0: N/A
  redcap:
    form: external_measures
    type: radio
    label: '<p style=''margin-left: 40px''>Session 1</p>'
    choices:
      1: 'Yes'
      0: N/A
    branching: '[caffeine_session(1)]=''1'''
    alignment: RH

