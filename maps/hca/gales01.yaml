- rename: gales1
  name: gales1
  source: hcpa
  nda:
    type: Integer
    description: 'Past Year: Financial/Work Difficulties - Major financial difficulties'
    range:
    - 0
    - 1
    notes: 1 = Yes ; 0 = No
    codes:
      1: 'Yes'
      0: 'No'
  redcap:
    form: hcpa_block_2
    type: radio
    label: 'Financial/Work Difficulties

      <p style=''margin-left: 20px''>1) Major financial difficulties</p>'
    choices:
      1: 'Yes'
      0: 'No'
    alignment: RH

- rename: gales1b
  name: gales1b
  source: hcpa
  nda:
    type: Integer
    description: 'Past Year: Financial/Work Difficulties - Major financial difficulties
      - How stressful did you find the event?'
    range:
    - 1::3
    notes: 1 = Not at all stressful ; 2 = Somewhat stressful ; 3 = Very stressful
    codes:
      1: Not at all stressful
      2: Somewhat stressful
      3: Very stressful
  redcap:
    form: hcpa_block_2
    type: radio
    label: '<p style=''margin-left: 40px''>1B) How stressful did you find (the event)?</p>'
    choices:
      1: 1 Not at all stressful
      2: 2 Somewhat stressful
      3: 3 Very stressful
    branching: '[gales1]=''1'''
    alignment: RV

