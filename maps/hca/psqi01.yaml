elements:

- name: subjectkey
  rename: subjectkey
  source:
  - hcpa

- name: subject
  rename: src_subject_id
  source:
  - hcpa

- name: interview_date
  rename: interview_date
  func: format_date
  source:
  - hcpa

- name: interview_age
  rename: interview_age
  source:
  - hcpa

- name: gender
  rename: sex
  source:
  - hcpa


- rename: psqip1
  name: psqi1
  source: hcpa
  nda:
    type: String
    length: 50
    description: 'Parent: During the past month, when has your child usually gone
      to bed?     Child/Self: During the past month when have you usually gone to
      bed? '
    notes: ' -9=incomplete'
    alias: psi_bedtime,psq1,psqi1,psqi_01,psqi_1,psqi_q01,psqic2
    codes:
      -9: incomplete
  redcap:
    form: hcpa_block_1
    type: text
    label: "<p>1. During the past month, when have you usually gone to bed at night?\
      \ USUAL BED TIME:________\r\n(Use military time, for example, 9:30pm should\
      \ be entered as 21:30)</p>"
    validation: time

- rename: psqip2
  name: psqi2
  source: hcpa
  nda:
    type: String
    length: 50
    description: 'Parent: During the past month, how long (in minutes) has it taken
      your child to fall asleep each night?     Child/Self: During the past month
      how long (in minutes) has it taken you to / fall asleep each night?'
    notes: ' -9=incomplete'
    alias: psq2,psq_minutes,psqi2,psqi_02,psqi_2,psqi_q02,psqic3,psqinh_02
    codes:
      -9: incomplete
  redcap:
    form: hcpa_block_1
    type: text
    label: <p>2. During the past month, how long has it usually taken you to fall
      asleep each night? NUMBER OF MINUTES:________</p>
    validation: integer

- rename: psqip3
  name: psqi3
  request: Please rename this column 'psqip3' to avoid a naming conflict.
  source: hcpa
  nda:
    type: String
    length: 50
    description: 'Parent: During the past month, when has your child usually gotten
      up in the morning?     Child/Self: During the past month when have you usually
      gotten up in the / morning?'
    notes: ' -9=incomplete'
    alias: psq3,psq_gettingup,psqi3,psqi_03,psqi_3,psqi_q03,psqic4,psqinh_03
    codes:
      -9: incomplete
  redcap:
    form: hcpa_block_1
    type: text
    label: "<p>3. During the past month, when have you usually gotten up in the morning?\
      \ USUAL GETTING UP TIME:________\r\n(Use military time, for example, 9:30pm\
      \ should be entered as 21:30)</p>"
    validation: time

- rename: psqip4
  name: psqi4
  request: Please enter number of hours as a decimal; Please rename this column 'psqip4'
    to avoid a naming conflict.
  source: hcpa
  nda:
    type: String
    length: 50
    description: 'Parent: During the past month, how many hours of actual sleep does
      your child get at night? (This may be different than the number of hours your
      child spends in bed.)     Child/Self: During the past month how many hours of
      actual sleep do you get at / night?'
    notes: ' -9=incomplete'
    alias: psi_hours,psqi4,psqi_04,psqi_4,psqi_q04,psqic5,psqinh_04
    codes:
      -9: incomplete
  redcap:
    form: hcpa_block_1
    type: text
    label: <p>4. During the past month, how many hours of actual sleep did you get
      at night? (This may be different than the number of hours you spend in bed.)
      HOURS OF SLEEP PER NIGHT:________</p>
    validation: number

- rename: psqip6a_1
  name: psqi5a
  request: Please increment 0::3 scale to 1::4.
  source: hcpa
  recode:
    0: 1
    1: 2
    2: 3
    3: 4
  nda:
    type: Integer
    description: 'Parent: During the past month, how often has your child had trouble
      sleeping because he/she Cannot get to sleep within 30 minutes.     Child/Self:
      During the past month, how often have you had trouble sleeping / because you
      -Cannot get to sleep within 30 minutes'
    range:
    - 1::4
    - -99
    - 77
    - 88
    notes: 1= Not during the past month ; 2= Less than once a week ; 3= Once or twice
      a week ; 4= Three or more times a week ; -99= N/A ; 77= Refused ; 88= Missing
    alias: psq_5a,psqi5a,psqi_05a,psqi_5a,psqi_q05a,psqic7a_1,psqinh_06a
    codes:
      1: Not during the past month
      2: Less than once a week
      3: Once or twice a week
      4: Three or more times a week
      -99: N/A
      77: Refused
      88: Missing
  redcap:
    form: hcpa_block_1
    type: radio
    label: '<p style=''margin-left: 40px''>(a) Cannot get to sleep within 30 minutes</p>'
    choices:
      0: Not during the past month
      1: Less than once a week
      2: Once or twice a week
      3: Three or more times a week
    matrix: psqi

