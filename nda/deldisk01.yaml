dd_expressions_nips:
  type: Integer
  description: The total number of successfully determined temporal and probabilistic
    indifference points
  range:
  - 0::10
  notes: The procedure determines a total of 10 different indifference points (for
    five temporal delays, 't1' to 't5', and five probabilistic 'delays', 'p1' to 'p5').
    The procedure is stopped as soon as 'expressions.nips' returns 10, i.e. when all
    indifference points at question have been obtained.

