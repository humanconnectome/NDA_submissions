  alias: dd_leftamount

right_choice2:
  type: String
  length: 20
  description: reward option on the right side of the screen for each item
  alias: dd_rightamount

delayedchoice:
  type: String
  length: 20
  description: This variable is supposed to indicate which button selects the delayed
    choice on a given trial. It is WRONG from item 19 to 27, and thus should NOT be
    used in calculations.

r_size:
  type: String
  length: 20
  description: whether the item is small (1), medium (2), or large (3) in monetary
