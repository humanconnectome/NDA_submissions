subject_response:
  type: String
  length: 10
  description: Subject's response
  alias: choiceresp,delaydisc_choice_ab

rt:
  type: Float
  description: Reaction Time
  alias: choicert,dd_rt,delaydisc_rt,responsetime

delaytrial:
  type: Integer
  description: time in milliseconds between end of previous stimulus and beginning
    of current stimulus.
  alias: delay

ddt_small_k:
  type: Float
  description: k value for small sums of money ($25 to $35)

ddt_medium_k:
  type: Float
  description: k value for medium sums of money ($50 to $60)

ddt_large_k:
  type: Float
  description: k value for large sums of money ($75 to $85)

ddt_total_k:
  type: Float
  description: k value for all sums of money ($25 to $85). Taken as the geometric
    mean of small k, medium k, and large k

ddt_log_small_k:
  type: Float
  description: The natural log of the k value for small sums of money. Done to reduce
    skewness.

ddt_log_medium_k:
  type: Float
  description: The natural log of the k value for medium sums of money. Done to reduce
    skewness.

ddt_log_large_k:
  type: Float
  description: The natural log of the k value for large sums of money. Done to reduce
    skewness.

ddt_log_total_k:
  type: Float
  description: The natural log of the k value for all sums of money. Done to reduce
    skewness.

ddt_small_incon:
  type: Integer
  description: Inconsistent responding within the small sums of money (3 or more responses
    are not consistent with the assigned small k value). Inconsistent responding suggests
    that the assigned k value is not a good fit for the data. Exclude subject from
    analyses.

ddt_medium_incon:
  type: Integer
  description: Inconsistent responding within the medium sums of money (3 or more
    responses are not consistent with the assigned medium k value). Inconsistent responding
    suggests that the assigned k value is not a good fit for the data. Exclude subject
    from analyses.

ddt_large_incon:
  type: Integer
  description: Inconsistent responding within the large sums of money (3 or more responses
    are not consistent with the assigned large k value). Inconsistent responding suggests
    that the assigned k value is not a good fit for the data. Exclude subject from
    analyses.

ddt_mn_rt:
  type: Float
  description: Mean reaction time for all trials
  alias: delaydisc_meanrt

ddt_md_rt:
  type: Float
  description: Median reaction time for all trials
  alias: delaydisc_medianrt

ddt_sd_rt:
  type: Float
  description: Standard deviation of reaction time for all trials
  alias: delaydisc_sdrt

ddt_items7_typo:
  type: Integer
  description: This indicates if there was a typo on item 7, in which the delay period
    is off (should be "13 days" but the typo says "136 days"). The scoring algorithm
    adjusts for the typo, but this variable may be used to exclude typo data if desired.

left_choice1:
  type: String
  length: 20
