subjectkey:
  type: GUID
  required: true
  description: The NDAR Global Unique Identifier (GUID) for research subject
  range:
  - NDAR*

src_subject_id:
  type: String
  length: 20
  required: true
  description: Subject ID how it's defined in lab/project
  alias: child_id,demo_study_id,subject

interview_date:
  type: Date
  required: true
  description: Date on which the interview/genetic test/sampling/imaging/biospecimen
    was completed. MM/DD/YYYY
  notes: Required field
  alias: visit_date

interview_age:
  type: Integer
  required: true
  description: Age in months at the time of the interview/test/sampling/imaging.
  range:
  - 0::1260
  notes: Age is rounded to chronological month. If the research participant is 15-days-old
    at time of interview, the appropriate value would be 0 months. If the participant
    is 16-days-old, the value would be 1 month.

sex:
  type: String
  length: 20
  required: true
  description: Sex of the subject
  range:
  - M
  - F
  - O
  - NR
  notes: M = Male; F = Female; O=Other; NR = Not reported
  alias: gender,sex
  codes:
    M: Male
    F: Female
    O: Other
    NR: Not reported

matern_age_mo:
  type: Integer
  description: Mother's age at pregnancy (months)

matern_age_fa:
  type: Integer
  description: Father's age at maternal pregnancy (months)

preg_numberof:
  type: Integer
  description: Total number of pregnancies by biological mother
  alias: matern_no_preg

matern_no_births:
  type: Integer
  description: Total number of live births.

