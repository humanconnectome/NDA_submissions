pds_pv_boy_tanner:
  type: Integer
  description: Category score
  notes: '1=Prepubertal; 2= early pubertal; 3=midpubertal; 4=late pubertal; 5=postpubertal).
    Scores determined by using the following criteria by totaling the raw score: Prepubertal=3;
    Early pubertal= 4 or 5, no 3 point responses; Midpubertal=6-8, no 4 point responses;
    Late pubertal=9-11; Postpubertal=12.'
  alias: pds_cv_boy_tanner,pubertyfemale_totalscore
  codes:
    1: Prepubertal
    2: early pubertal
    3: midpubertal
    4: late pubertal
    5: 'postpubertal). Scores determined by using the following criteria by totaling
      the raw score: Prepubertal=3'

pds_pv_girl_tanner:
  type: Integer
  description: Category score
  notes: '1=Prepubertal; 2= early pubertal; 3=midpubertal; 4=late pubertal; 5=postpubertal).
    Scores determined by using the following criteria by totaling the raw score: Prepubertal=2,
    no menstruation; Early pubertal= 3, no menstruation; Midpubertal= >3, no menstruation;
    Late pubertal= less than and equal to 7, with menstruation; Postpubertal=8, with
    menstruation.'
  alias: pds_cv_girl_tanner,pubertymale_totalscore
  codes:
    1: Prepubertal
    2: early pubertal
    3: midpubertal
    4: late pubertal
    5: 'postpubertal). Scores determined by using the following criteria by totaling
      the raw score: Prepubertal=2, no menstruation'

