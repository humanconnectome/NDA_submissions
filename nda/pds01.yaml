      the base of the penis. This hair may be straight or a little curly
    3: The hair is darker in this stage. It is more curled. It has spread out and
      thinly covers a bigger area
    4: The hair is now as dark and curly as that of an adult man. The area that the
      hair covers is not as big as that of an adult man. The hair has not spread out
