  description: 'C.Would you say that your growth in height has not yet begun to spurt,
    has barely started, is definitely underway, or does growth seem completed. P.How
    would you say your child''s growth in height has developed?

    '
  range:
  - 1::5
  - -99
  - 77
  - 88
  notes: 1= Not begun; 2 =Yes (barely); 3= Yes (definitely); 4= Development complete;
    5= Don't know; -99= N/A ; 77= Refused ; 88= Missing
