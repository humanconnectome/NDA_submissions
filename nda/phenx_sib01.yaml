phenx_sib_11:
  type: Integer
  description: 'Actual Attempt:  A potentially self-injurious act committed with at
    least some wish to die, as a result of act. Behavior was in part thought of as
    method to kill oneself. Intent does not have to be 100%.  If there is any intent/desire
    to die associated with the act, then it can be considered an actual suicide attempt.
    There does not have to be any injury or harm, just the potential for injury or
    harm. If person pulls trigger while gun is in mouth but gun is broken so no injury
    results, this is considered an attempt.  Inferring Intent: Even if an individual
    denies intent/wish to die, it may be inferred clinically from the behavior or
    circumstances. For example, a highly lethal act that is clearly not an accident
    so no other intent but suicide can be inferred (e.g., gunshot to head, jumping
    from window of a high floor/story). Did you ever do anything to try to kill yourself
    or make yourself not alive anymore?  PX640101_Suicide_Actual_Attempt_PastThreeMonths'
  range:
  - 1
  - 2
  notes: 1=Yes; 2=No
  codes:
    1: 'Yes'
    2: 'No'

