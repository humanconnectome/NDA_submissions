    or wish to fall asleep and not wake up.  Have you thought about being dead or
    what it would be like to be dead?  Have you wished you were dead or wished you
    could go to sleep and never wake up?  Do you ever wish you weren't alive anymore?   PX640101_Wish_ToBe_Dead_PastOneMonth
  range:
  - 1
  - 2
