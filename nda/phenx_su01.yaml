subjectkey:
  type: GUID
  required: true
  description: The NDAR Global Unique Identifier (GUID) for research subject
  range:
  - NDAR*
  alias: guid

src_subject_id:
  type: String
  length: 20
  required: true
  description: Subject ID how it's defined in lab/project
  alias: subject

interview_date:
  type: Date
  required: true
  description: Date on which the interview/genetic test/sampling/imaging/biospecimen
    was completed. MM/DD/YYYY

interview_age:
  type: Integer
  required: true
  description: Age in months at the time of the interview/test/sampling/imaging.
  range:
  - 0::1260
  notes: Age is rounded to chronological month. If the research participant is 15-days-old
    at time of interview, the appropriate value would be 0 months. If the participant
    is 16-days-old, the value would be 1 month.

sex:
  type: String
  length: 20
  required: true
  description: Sex of subject at birth
  range:
  - M
  - F
  - O
  - NR
  notes: M = Male; F = Female; O=Other; NR = Not reported
  alias: gender,sex
  codes:
    M: Male
    F: Female
    O: Other
    NR: Not reported

alc_30day_freq:
  type: Integer
  description: Think specifically about the past 30 days, from, up to and including
    today. During the past 30 days, on how many days did you drink one or more drinks
    of an alcoholic beverage? PX030301_Alcohol_30Day_Frequency
  range:
  - 0::30
  - 999
  - -9
  notes: 'DATEFILL is the date 30 days prior to the date of the interview. Enter frequency
    in days. Definition of a standard drink: 1 12oz bottle of beer, 1 glass 4oz non-fortified
    wine, 1 mixed drink with 1oz liquor. If respondent needs a visual reference for
    the size of a drink, use the flashcards from the Wave 1 National Epidemiologic
    Survey on Alcohol and Related Conditions (NESARC) study.; -9 = Don''t know/Refused '
  alias: nida_y_alclife3,numdaysalcohol,phenx_alcohol1,su_3
  codes:
    -9: Don't know/Refused

alc_30day_freqcode:
  type: Integer
  description: Think specifically about the past 30 days, from [DATEFILL], up to and
    including today. During the past 30 days, on how many days did you drink one or
    more drinks of an alcoholic beverage? PX030301_Alcohol_30Day_Frequency_Coded
  notes: 97=Refused;99=Don't know
  codes:
    97: Refused
    99: Don't know

alc_30day_quantity:
  type: Integer
  description: On the days that you drank during the past 30 days, how many drinks
    did you usually have each day? Count as a drink a can or bottle of beer; a wine
    cooler or a glass of wine, champagne, or sherry; a shot of liquor or a mixed drink
    or cocktail. PX030301_Alcohol_30Day_Quantity
  range:
  - 0::90
  - 999
  - -7
  - -9
  notes: 'Enter quantity in drinks. Definition of a standard drink: 1 12oz bottle
    of beer, 1 glass 4oz non-fortified wine, 1 mixed drink with 1oz liquor. If respondent
    needs a visual reference for the size of a drink, use the flashcards from the
    Wave 1 National Epidemiologic Survey on Alcohol and Related Conditions (NESARC)
    study.; -7 = N/A; -9 = Do not know/Refused'
  alias: nida_y_alclife4,numdrinksperday,phenx_alcohol2,su_4
  codes:
    -7: N/A
    -9: Do not know/Refused

alc_30day_quantitycode:
  type: Float
  description: On the days that you drank during the past 30 days, how many drinks
    did you usually have each day? Count as a drink a can or bottle of beer; a wine
    cooler or a glass of wine, champagne, or sherry; a shot of liquor or a mixed drink
    or cocktail. PX030301_Alcohol_30Day_Quantity_Coded
  notes: 97=Refused;99=Don't know
  codes:
    97: Refused
    99: Don't know

alc_first_use_age:
  type: Integer
  description: The next question is about drinking alcohol. This includes coolers,
    beer, wine, champagne, liquor such as whiskey, rum, gin, vodka, scotch, or liqueurs,
    and also any other type of alcohol.  About how old were you when you first started
    drinking, not counting small tastes or sips of alcohol? PX030201_Alcohol_First_Use_Age
  notes: 'Enter age in years.  Definition of a standard drink: 1 12oz bottle of beer,
    1 glass 4oz non-fortified wine, 1 mixed drink with 1oz liquor.  If respondent
    needs a visual reference for the size of a drink, use the flashcards from the
    Wave 1 National Epidemiologic Survey on Alcohol and Related Conditions (NESARC)
    study.'
  alias: life_howoldfirstalcohol,nida_y_alclife2,su_2

alc_first_use_agecoded:
  type: Integer
  description: The next question is about drinking alcohol. This includes coolers,
    beer, wine, champagne, liquor such as whiskey, rum, gin, vodka, scotch, or liqueurs,
    and also any other type of alcohol.  About how old were you when you first started
    drinking, not counting small tastes or sips of alcohol? PX030201_Alcohol_First_Use_Age_Coded
  range:
  - 96
  - 97
  - 99
  notes: 96=Never drank; 97=Refused; 99=Don't know
  codes:
    96: Never drank
    97: Refused
    99: Don't know

alc_lifetime_use:
  type: Integer
  description: In your entire life, have you had at least 1 drink of any kind of alcohol,
    not counting small tastes or sips? PX030101_Lifetime_Use
  range:
  - 1
  - 2
  - 999
  notes: '1=Yes; 2=No. (Definition of a standard drink: 1 12oz bottle of beer, 1 glass
    4oz non-fortified wine, 1 mixed drink with 1oz liquor.  If respondent needs a
    visual reference for the size of a drink, use the flashcards from the Wave 1 National
    Epidemiologic Survey on Alcohol and Related Conditions (NESARC) study.)'
  alias: hbqspt_1,life_alcoholuse,nida_y_alclife1,su_1
  codes:
    1: 'Yes'
    2: 'No. (Definition of a standard drink: 1 12oz bottle of beer, 1 glass 4oz non-fortified
      wine, 1 mixed drink with 1oz liquor.  If respondent needs a visual reference
      for the size of a drink, use the flashcards from the Wave 1 National Epidemiologic
      Survey on Alcohol and Related Conditions (NESARC) study.)'

