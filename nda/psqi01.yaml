subjectkey:
  type: GUID
  required: true
  description: The NDAR Global Unique Identifier (GUID) for research subject
  range:
  - NDAR*
  alias: guid,ndar_psqi

src_subject_id:
  type: String
  length: 20
  required: true
  description: Subject ID how it's defined in lab/project
  alias: hcpa_id,record_id,subject,subject_id,subjectid

interview_age:
  type: Integer
  required: true
  description: Age in months at the time of the interview/test/sampling/imaging.
  range:
  - 0::1260
  notes: Age is rounded to chronological month. If the research participant is 15-days-old
    at time of interview, the appropriate value would be 0 months. If the participant
    is 16-days-old, the value would be 1 month.
  alias: age_psqi

interview_date:
  type: Date
  required: true
  description: Date on which the interview/genetic test/sampling/imaging/biospecimen
    was completed. MM/DD/YYYY
  alias: datacollecteddate,date_psqi,psqi_date,psqidate

sex:
  type: String
  length: 20
  required: true
  description: Sex of subject at birth
  range:
  - M
  - F
  - O
  - NR
  notes: M = Male; F = Female; O=Other; NR = Not reported
  alias: gender,gender_psqi,sex
  codes:
    M: Male
    F: Female
    O: Other
    NR: Not reported

psqic1:
  type: String
  length: 50
  description: 'Instructions: The following questions relate to your usual sleep habits
    during the past month only. Your answers should indicate the most accurate reply
    for the majority of days and nights in the past month. Please answer all the questions.'
  alias: psqinh_01

psqip1:
  type: String
  length: 50
  description: 'Parent: During the past month, when has your child usually gone to
    bed?     Child/Self: During the past month when have you usually gone to bed? '
  notes: ' -9=incomplete'
  alias: psi_bedtime,psq1,psqi1,psqi_01,psqi_1,psqi_q01,psqic2
  codes:
    -9: incomplete

psqip2:
  type: String
  length: 50
  description: 'Parent: During the past month, how long (in minutes) has it taken
    your child to fall asleep each night?     Child/Self: During the past month how
    long (in minutes) has it taken you to / fall asleep each night?'
  notes: ' -9=incomplete'
  alias: psq2,psq_minutes,psqi2,psqi_02,psqi_2,psqi_q02,psqic3,psqinh_02
  codes:
    -9: incomplete

psqip3:
  type: String
  length: 50
  description: 'Parent: During the past month, when has your child usually gotten
    up in the morning?     Child/Self: During the past month when have you usually
    gotten up in the / morning?'
  notes: ' -9=incomplete'
  alias: psq3,psq_gettingup,psqi3,psqi_03,psqi_3,psqi_q03,psqic4,psqinh_03
  codes:
    -9: incomplete

psqip4:
  type: String
  length: 50
  description: 'Parent: During the past month, how many hours of actual sleep does
    your child get at night? (This may be different than the number of hours your
    child spends in bed.)     Child/Self: During the past month how many hours of
    actual sleep do you get at / night?'
  notes: ' -9=incomplete'
  alias: psi_hours,psqi4,psqi_04,psqi_4,psqi_q04,psqic5,psqinh_04,sleep4
  codes:
    -9: incomplete

psqip5:
  type: Integer
  description: 'Parent: One hears about "morning" and "evening" types of people. Which
    one of these do you consider your child to be?     Child/Self: One hears about
    "morning" and "evening" types of people. Which one / of these do you consider
    yourself to be?'
  range:
  - 1::4
  - -99
  - 77
  - 88
  notes: 1= Definitely a morning type ; 2= More a morning than an evening type ; 3=
    More an evening than a morning type ; 4= Definitely an evening type ; -99= N/A
    ; 77= Refused ; 88= Missing
  alias: psqic6
  codes:
    1: Definitely a morning type
    2: More a morning than an evening type
    3: More an evening than a morning type
    4: Definitely an evening type
    -99: N/A
    77: Refused
    88: Missing

