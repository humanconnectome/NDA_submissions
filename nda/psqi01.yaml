    sum is 3-4, 3 = sum is 5-6;  Component 3 (Sleep duration) score = csq_psqi_4 score;
    Component 4 (Sleep efficiency) score: 0 = sleep efficiency greater than 85%, 1
    = 75-84%, 2 = 65-74%, 3 = less than 65%; Component 5 (Sleep disturbance) score:
    0 = sum csq_psqi_5b1_score + csq_psqi_5b2_score is 0; 1 = sum is 1-2, 2 = sum
