subjectkey:
  type: GUID
  required: true
  description: The NDAR Global Unique Identifier (GUID) for research subject
  range:
  - NDAR*

src_subject_id:
  type: String
  length: 20
  required: true
  description: Subject ID how it's defined in lab/project
  alias: hcpa_id

interview_date:
  type: Date
  required: true
  description: Date on which the interview/genetic test/sampling/imaging/biospecimen
    was completed. MM/DD/YYYY
  notes: Required field
  alias: scan_date

interview_age:
  type: Integer
  required: true
  description: Age in months at the time of the interview/test/sampling/imaging.
  range:
  - 0::1260
  notes: Age is rounded to chronological month. If the research participant is 15-days-old
    at time of interview, the appropriate value would be 0 months. If the participant
    is 16-days-old, the value would be 1 month.

sex:
  type: String
  length: 20
  required: true
  description: Sex of the subject
  range:
  - M
  - F
  - O
  - NR
  notes: M = Male; F = Female; O=Other; NR = Not reported
  alias: gender,sex
  codes:
    M: Male
    F: Female
    O: Other
    NR: Not reported

scan_debrief1:
  type: Integer
  description: How comfortable did you feel in the scanner? Did you have any bodily
    aches, pains, itches, tingling, or other uncomfortable feelings while in the scanner?
    Was your comfort affected at all by the noise in the scanner?Did you have any
    bodily aches, pains, itches, tingling, or other uncomfortable feelings while in
    the scanner?
  range:
  - 1::6
  notes: 1=Very comfortable. 2=Mostly comfortable. 3=Moderately comfortable. 4=Somewhat
    uncomfortable. 5=Very uncomfortable. 6=Extremely uncomfortable
  codes:
    1: Very comfortable. 2=Mostly comfortable. 3=Moderately comfortable. 4=Somewhat
      uncomfortable. 5=Very uncomfortable. 6=Extremely uncomfortable

scan_debrief2:
  type: Integer
  description: Was your comfort affected at all by the noise in the scanner?
  range:
  - 0
  - 1
  notes: 0= no; 1= yes
  codes:
    0: 'no'
    1: 'yes'

scan_debrief3:
  type: Integer
  description: How anxious or nervous did you feel in the scanner?
  range:
  - 1::5
  notes: 1=Absent. Pt denies anxiety. No physical symptoms. 2=Mild. Pt self-reports
    some anxiety, but does not appear anxious and no endorsement of physical symptoms.
    3=Moderate. Pt self-reports some anxiety and endorses 1-2 physical symptoms. 4=Moderately
    severe. Pt self-reports high anxiety, endorses 3 or more physical symptoms, and
    appears anxious. 5=Severe. Answers that they were terrified or frightened. Endorses
    all physical symptoms. Still appears distressed. (But completed the scan.) Extreme.
    Unable to tolerate completion of scan due to anxiety.(Level of anxiety)
  codes:
    1: Absent. Pt denies anxiety. No physical symptoms. 2=Mild. Pt self-reports some
      anxiety, but does not appear anxious and no endorsement of physical symptoms.
      3=Moderate. Pt self-reports some anxiety and endorses 1-2 physical symptoms.
      4=Moderately severe. Pt self-reports high anxiety, endorses 3 or more physical
      symptoms, and appears anxious. 5=Severe. Answers that they were terrified or
      frightened. Endorses all physical symptoms. Still appears distressed. (But completed
      the scan.) Extreme. Unable to tolerate completion of scan due to anxiety.(Level
      of anxiety)

scan_debrief4:
