  notes: 1=Severely depressed. Dominating and persistent feelings of misery, dejection,
    discouragement, hopelessness, helplessness, worthlessness, pessimism.2= Moderately
    depressed. Feelings of sadness, decreased sense of self-worth, and discouragement,
    but not hopeless or helpless. 3= Euthymic. Even mood. Feels neither elated nor
    sad/depressed. 4=Moderately elevated. Feels better than usual. High level of optimism.
    5=Euphoric. Elated and expansive. Sense of special-ness or special powers.(Mood
    in the scanner)
  codes:
