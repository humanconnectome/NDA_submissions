  description: Is your macular degeneration in both eyes?
  range:
  - 0
  - 1
  notes: 0 = No; 1 = Yes
  codes:
    0: 'No'
    1: 'Yes'

left_eye_diagnosis:
  type: Integer
  description: Left Eye Diagnosis (type of macular degeneration)
  range:
  - 1::3
  notes: 1 = Dry ; 2 = Wet ; 3 = Other
  codes:
    1: Dry
    2: Wet
    3: Other

right_eye_diagnosis:
  type: Integer
  description: Right Eye Diagnosis (type of macular degeneration)
  range:
  - 1::3
  notes: 1 = Dry ; 2 = Wet ; 3 = Other
  codes:
    1: Dry
    2: Wet
    3: Other

drive_yourself:
  type: Integer
  description: Are you able to drive yourself?
  range:
  - 0
  - 1
  notes: 0 = No; 1 = Yes
  codes:
    0: 'No'
    1: 'Yes'

distance_from_bhm:
  type: String
  length: 15
  description: About how far away from Birmingham do you live?

mr_compatible:
  type: Integer
  description: In order to ensure your comfort in the MRI scanner - is your weight
    above 300 pounds or your waist circumference (belt size) greater than 60 inches?
    (If yes to either, then patient is ineligible).
  range:
  - 0
  - 1
  notes: 0 = No; 1 = Yes
  codes:
    0: 'No'
    1: 'Yes'

lie_flat_in_scanner:
  type: Integer
  description: Do you have any neck problems that would make it difficult to lie flat
    on a bed with no pillow?
  range:
  - 0
  - 1
  notes: 0 = No; 1 = Yes
  codes:
    0: 'No'
    1: 'Yes'

doctor_referral:
  type: Integer
  description: Are you calling because you heard about us through your eye doctor?
  range:
  - 0
  - 1
  notes: 0 = No; 1 = Yes
  codes:
    0: 'No'
    1: 'Yes'

visualacuity1:
  type: Float
  description: Visual acuity from doctor
  notes: out of 20
  alias: visual_acuity

voicemail:
  type: String
  length: 25
  description: Time and date the voicemail was left.

when_could_i_call_you_back:
  type: String
  length: 20
  description: When could I call you back to finish the questionnaire?

md_diagnosis:
  type: Integer
  description: Have you ever been diagnosed with Macular Degeneration?
  range:
  - 0
  - 1
  notes: 0 = No; 1 = Yes
  codes:
    0: 'No'
    1: 'Yes'

type_of_md:
  type: Integer
  description: Is your Macular Degeneration age-related or juvenile?
  range:
  - 1::3
  notes: 1 = Age Related ; 2 = Juvenile ; 3 = Other
  codes:
    1: Age Related
    2: Juvenile
    3: Other

kind_of_md_if_other:
  type: String
  length: 20
  description: What kind of Macular Degeneration if other?

time_since_diagnosis:
  type: String
  length: 15
  description: How long have you been diagnosed with macular degeneration?
  notes: in months

studyinfo:
  type: Integer
  description: Would you like me to tell you about our study?
  range:
  - 1::3
  notes: 1 = Yes, Now ; 2 = Yes, Later ; 3 = No
  alias: study_info
  codes:
    1: Yes, Now
    2: Yes, Later
    3: 'No'

ps_prime_income:
  type: Integer
  description: Family income at year 1
  range:
  - 1::8
  - -999
  notes: 1 = less than $25,000 ; 2 = $25,000 - $34,999 ; 3 = $35,000 - $49,999 ; 4
    = $50,000 - $74,999 ; 5 = $75,000 - $99,999 ; 6 = $100,000 - $129,999 ; 7 = $130,000
    - $149,999 ; 8 = higher than $150,000 ; -999 = Declined to answer/Respondent does
    not know
  codes:
    1: less than $25,000
    2: $25,000 - $34,999
    3: $35,000 - $49,999
    4: $50,000 - $74,999
    5: $75,000 - $99,999
    6: $100,000 - $129,999
    7: $130,000 - $149,999
    8: higher than $150,000
    -999: Declined to answer/Respondent does not know

year_mta:
  type: Integer
  description: Year in study
  alias: visit_year

longform_id:
  type: String
  length: 50
  description: Long form of Subject ID