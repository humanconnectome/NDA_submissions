subjectkey:
  type: GUID
  required: true
  description: The NDAR Global Unique Identifier (GUID) for research subject
  range:
  - NDAR*

src_subject_id:
  type: String
  length: 20
  required: true
  description: Subject ID how it's defined in lab/project
  alias: SRS_2005_SRC_Subject_ID,case_id,child_id,demo_study_id,individual,measure_individual,subject

interview_date:
  type: Date
  required: true
  description: Date on which the interview/genetic test/sampling/imaging/biospecimen
    was completed. MM/DD/YYYY
  notes: Required field
  alias: SRS_2005_interview_date,date_of_evaluation,measure_date_of_evaluation,visit_date

interview_age:
  type: Integer
  required: true
  description: Age in months at the time of the interview/test/sampling/imaging.
  range:
  - 0::1260
  notes: Age is rounded to chronological month. If the research participant is 15-days-old
    at time of interview, the appropriate value would be 0 months. If the participant
    is 16-days-old, the value would be 1 month.
  alias: SRS_2005_interview_age,bslage,eval_age_months,measure_eval_age_months

sex:
  type: String
  length: 20
  required: true
  description: Sex of the subject
  range:
  - M
  - F
  - O
  - NR
  notes: M = Male; F = Female; O=Other; NR = Not reported
  alias: gender,sex
  codes:
    M: Male
    F: Female
    O: Other
    NR: Not reported

comments_misc:
  type: String
  length: 4000
  description: Miscellaneous comments on study, interview, methodology relevant to
    this form data
  alias: SRS_2005_comments_misc

respond:
  type: Integer
  required: true
  description: Respondent
  range:
  - 1::5
  - 999
  notes: 1 = Parent; 2 = Teacher; 3=Self; 4= Other; 5= Significant other; 999 = Not
    available
  alias: SRS_2005_Respond
  codes:
    1: Parent
    2: Teacher
    3: Self
    4: Other
    5: Significant other
    999: Not available

respond_detail:
  type: Integer
  required: true
  description: Respondent detail
  range:
  - 1::8
  - 999
  notes: 1 = Mother; 2 = Father; 3 = Other relative or custodial adult; 4 = Teacher
    or caregiver; 5 = Other specialist; 6 = Other; 7 = Child; 8= Spouse; 999 = Not
    available
  alias: SRS_2005_Respond_Detail,infrmnt2,rel_child,srs_who
  codes:
    1: Mother
    2: Father
    3: Other relative or custodial adult
    4: Teacher or caregiver
    5: Other specialist
    6: Other
    7: Child
    8: Spouse
    999: Not available

respond_detail_oth_spec:
  type: String
  length: 255
  description: Respondent details
  alias: SRS_2005_Respond_Detail_oth_spec,informnt

invalid:
  type: Integer
  description: Was the data collection invalid
  range:
  - 0
  - 1
  - 2
  notes: 0 = No; 1 = Yes, missing responses; 2 = Invalid respondent
  alias: SRS_2005_invalid
  codes:
    0: 'No'
    1: Yes, missing responses
    2: Invalid respondent

missing:
  type: Integer
  description: '"Number of responses missing (left blank). Greater than 6 is considered
    unscorable by the publisher. If record was scored by SCANTRON, missing values
    were recoded and might be missing on the form. Non-SCANTRON records have a (-1)
    for missing values."'
  alias: SRS_2005_missing

